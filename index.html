<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bingo Moderno Panorámico</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="bingo-panoramico">
         <div class="panel-izquierdo">
            <header>
               <h1>Bingo!</h1>
               <div class="voice-selector-container">
                  <label for="selector-voz">Voz:</label>
                  <select id="selector-voz"></select>
               </div>
            </header>
            <div id="numero-actual-container">
               <p>Último Número</p>
               <div id="numero-actual" class="numero-display">-</div>
            </div>
            <footer>
                <button id="llamar-numero-btn">Llamar Número</button>
                <div class="controles-adicionales">
                    <div class="grupo-botones">
                        <button id="contar-btn">Recuento</button>
                        <button id="restaurar-btn">Restaurar</button>
                        <button id="reiniciar-btn">Reiniciar</button>
                    </div>
                    <div class="grupo-controles">
                        <div class="switch-container">
                            <label for="chistes-switch">Chistes</label>
                            <label class="switch">
                                <input type="checkbox" id="chistes-switch" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="modo-juego-container">
                            <label for="modo-juego">Modo de Juego:</label>
                            <select id="modo-juego">
                                <option value="completo">Tabla Completa</option>
                                <option value="B">Solo B</option>
                                <option value="I">Solo I</option>
                                <option value="N">Solo N</option>
                                <option value="G">Solo G</option>
                                <option value="O">Solo O</option>
                                <option value="esquinas">Cuatro Esquinas (B, O)</option>
                                <option value="X">En X (B, I, G, O)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </footer>
         </div>

         <div class="panel-derecho">
            <main>
               <div id="tablero-completo">
                  <div class="letra-columna">B</div>
                  <div class="letra-columna">I</div>
                  <div class="letra-columna">N</div>
                  <div class="letra-columna">G</div>
                  <div class="letra-columna">O</div>
                  <div id="tablero-control"></div>
               </div>
            </main>
         </div>
      </div>

      <script src="app.js"></script>
   </body>
</html>
